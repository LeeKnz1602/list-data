<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST DEVICES DATA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:,">
  </head>
  <body>
    <div class="container">
      <h1>LIST DEVICES</h1>
      <h2>Blue<span>Orange</span></h2>
      <div class="search-group">
        <input type="text" id="cari" placeholder="Search" onkeyup="cariData()" />
        <button onclick="refreshData()">Refresh</button>
        <select id="server-select" onchange="refreshData()">
          <option value="1">Server 1</option>
          <option value="2">Server 2</option>
        </select>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Device</th>
            <th>Serial Number</th>
            <th>Note</th>
            <th>Server</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
